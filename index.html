<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>etch-a-sketch</title>
</head>
<body>

    <label for="size">Grid size:</label>
    <input id="size" name="size" type="number" placeholder="Default: 15" value="15">
    <button id="clearButton">Clear/Remake Grid</button>
    <input type="radio" id="solid" name="option" value="solid" checked>
    <label for="solid">Solid Color</label>
    <input type="color" id="color"  value="#1FB8CD" onchange="determineColor()">
    <input type="radio" id="randomColor" name="option" value="randomColor">
    <label for="randomColor">Random Color</label>
    <input type="radio" id="darken" name="option" value="darken">
    <label for="darken">Darken</label>  
    
    <input type="radio" id="eraser" name="option" value="eraser">
    <label for="eraser">Eraser</label>
</body>
</html>
